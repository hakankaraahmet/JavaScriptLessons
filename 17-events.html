<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="message()"> <!-- sayfa yüklendiği anda bir şeyler yüklemek için-->

    <select name="myselect" id="select" onchange="message1()"> <!--onchange her değişimde fonksiyonu çalıştırır -->
    <option value="">php</option>
    <option value="">asp.net</option>
    <option value="">cold</option>
    <option value="">jsp</option>
    </select>
    <br>

    <button type="button" onclick="message2()">click</button><br> <!--onclick tuşa tıklandığında fonksiyonu çağırır-->
    <button type="button" ondblclick="message3()">doubleclick</button> <!--ondblclick iki kez tıklanınca fonksiyonu çağırır-->
    <p id="result" style="width: 100%;height: 100px; border: 2px solid red;" onmouseover="message4()">Onmouseover event</p>

<!--onmouseout yapıldığında mouse'ı üzerinden çekince fonnksiyon çalıştırır-->
<!--onmouseDown tıklanıp beklendiğinde ne yapılması isteniyorsa-->
<!--onmouseUp tıklamadan el çekildiğinde ne yapılması isteniyorsa-->
<!--onmouseMove mouse hareket ettiğinde ne yapılmak isteniyorsa-->
<!--onfocus tıklandığında odaklanacak bir hareket yapar örneğin rengi değişir -->
<!--onblur  başka yere tıklanınca focudsan çıkar-->
<!--onKeyDown bir yere tıklandığında çıkacak uyarı mesaj verir-->
<!--onKeypress bir yere ilk kez tıklandığında çıkacak uyarı mesaj verir-->

<input type="text" id="focus" onfocus="Focus()" onblur="Blur()">

    <script src="17-events.js"></script>
</body>
</html>
